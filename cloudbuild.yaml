steps:
  - name: gcr.io/cloud-builders/docker
    entrypoint: bash
    args:
      - '-c'
      - 'docker pull us-central1-docker.pkg.dev/$PROJECT_ID/websites/public:latest || exit 0'

  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/websites/public:latest'
      - '--cache-from'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/websites/public:latest'
      - .

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'update'
      - 'website'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/websites/public:latest'
      - '--region'
      - 'us-east1'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/websites/public:latest'

options:
  logging: CLOUD_LOGGING_ONLY